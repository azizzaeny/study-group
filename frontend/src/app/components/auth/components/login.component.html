<div class="login-container">
  <div class="header center"> Login</div>

  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <mat-form-field>
      <input matInput type="text" id="username" placeholder="Username" autocomplete="off" formControlName="username" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" id="password" placeholder="password" formControlName="password" required>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>

  </form>


</div>
