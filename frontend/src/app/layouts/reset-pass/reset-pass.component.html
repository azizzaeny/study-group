
<div class="login-container animate__animated animate__fast bg-gradient-purple-s p-0 w-full min-h-full" [ngClass]="transition">
  
  <div class=" flex flex-col justify-between text-center pt-32 relative h-full max-w-2xl  mx-auto">
    
      <h1 class="Logo mb-10 text-center mx-auto">
	<a href="/" (click)="logoClick($event)">
	  <app-logo svgStyle="fill-white size-32" labelStyle="text-white tracking-wide font-extrabold text-normal uppercase"></app-logo>
	</a>
      </h1>
      
      <div class="mb-32 content w-full">
	<div class="login-inner bg-white max-w-md mx-auto rounded-md shadow-base">	  
	  <h2 class="text-2xl tracking-wide font-thin leading-snug pt-8 pb-4 violet-dark-s"> Reset Password</h2>


	  <div class="mx-10 my-4">
	    	   
	    <form action="/api/auth/reset-password" class="" method="post" role="form">
	      <input name="_csrf" type="hidden" value="">
	      
	      <div class="form-group mb-4">
		<label for="new_pass">New Password</label>		
		<div class="input-icon icon-password">
		  <fa-icon [icon]="faLock" [classes]="['violet-s']"></fa-icon>
		</div>
		<input autofocus="true" class="form-control" id="new_pass" name="new_pass" placeholder="New Password" type="password" required minlength="8" maxlength="72">
	      </div>
	      	      
	      <div class="form-group mb-4">
		<label for="new_pass_confirm">Confirm New Password</label>		
		<div class="input-icon icon-password">
		  <fa-icon [icon]="faLock" [classes]="['violet-s']"></fa-icon>
		</div>

		<input class="form-control" id="new_pass_confirm" name="new_pass_confirm" placeholder="Confirm New Password" type="password" required minlength="8" maxlength="72">
	      </div>
	      
	      <div class="pb-8 pt-2">
		<app-button label="Save New Password" type="button-login-primary" (buttonClick)="handleResetPassword($event)"></app-button>
		
	    </div>

	    </form>
	    
	  </div>

	</div>
      </div>
      
  </div>
  
  <footer class="footer-snippet">
    
  </footer>

</div>
